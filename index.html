<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <header>
        <h1 id="sofia">Rock Paper Scissor</h1>
      </header>
      <div id="inside">
        <p id="instruction">Pick One!</p>

        <div class="choice">

          <div class="select-choice" id="rock">
            <img class="img-weapon" src="Screenshot_2024-02-14_125220-removebg-preview (1).png" alt="rock">
          </div>

          <div class="select-choice" id="paper">
            <img class="img-weapon" src="Screenshot_2024-02-14_125235-removebg-preview.png" alt="paper">
          </div>

          <div class="select-choice" id="scissors">
            <img class="img-weapon" src="Screenshot_2024-02-14_125228-removebg-preview.png" alt="scissors">
          </div>

        </div>


        <div class="result">
    
<div> 
        <div class="your.scores">
          <h5 class="total-score">Your score: <span id="user-score">0</span></h5>
          </div>
          <div class="computer.scores">
          <h5 class="total-score">Computer's score: <span id="computer-score">0</span></h5>
          </div>
          
          <h5 class="total-score">Draws: <span id="draws">0</span></h5>

          <button id="reset-button">Reset</button>
        </div>

        </div>
      </div>
    </div>

      <footer>
        <p></p>
        <p>
          <a 
          href="" target="_blank"><i class="fab fa-github-alt fa-2x" alt="Github icon"></i></a>
            </p>
      </footer>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
